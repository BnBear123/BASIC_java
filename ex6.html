<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>반복문 while</title>
    </head>
    <body>
        <input type="button" value="실행" onclick="myFunction()">
        <script>
        function myFunction() {
            let i = 1;
            while (i <= 100) {
            document.write('Hello, while' + '<br>');
            i++;
            }

        }            
        </script>
    </body>
</html>
